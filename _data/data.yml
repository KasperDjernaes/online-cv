career-profile:
    title: Career Profile
    summary: |
      Software developer with 6 years of experience across machine learning, data engineering and full stack web-development.
      Worked as a data analyst in the insurance industry creating dashboards and helping gaining insight in customer data,
      transitioned to machine learning in the life science industry, and has recently
      worked as a data engineer. On top, I have been building full-stack side projects with web-technologies for the past year.
      Passionate about leveraging data and technology to drive innovation and improve outcomes in diverse industries.
education:
    title: Education
    info:
      - degree: MSc in IT & Cognition
        university: Copenhagen University
        time: 2017 - 2019
        details: |
          - An interdisciplinary Master's program where students work with technologies that shape the
          future. Cutting-edge information and communication technologies not only require technical
          innovation, but also deep knowledge of language, vision and other aspects of human
          cognition.
          - Courses in Machine Learning, Vision and Image Processing, Medical Image Analysis, Large
          Scale Data Analysis and more at the Computer Science Department, Copenhagen University.
          - Wrote thesis on multi-task learning and domain adaptation within deep learning
          and medical image segmentation.
      - degree: BSc in International Business & Politics
        university: Copenhagen Business School
        time: 2014 - 2017
        details: |
          - The BSc in International Business and Politics programme is an internationally oriented
          interdisciplinary undergraduate degree programme taught entirely in English. The purpose of
          the program is to qualify students for careers in global or internationally oriented companies,
          institutions and organizations within either the public or private sector and to provide a
          foundation for further education at the master level.
experiences:
    title: Experiences
    info:
      - role: Data Engineer
        time: 2022 - Present
        company: Radiobotics, Copenhagen
        details: |
            - Led migration of multiple terabytes of images from on-prem solution to Azure Data Lake, including a complete refactor of the data model.
            - Design, implemented and maintained PostgreSQL databases for internal data used for machine learning projects. Including DBA and user access control.
            - Build and automated data pipelines in Luigi, Prefect and dbt for ingesting data from external partners and annotation platforms.
            - Developed and maintained internal tooling to interact with cloud storage and databases build with Python.
            - Information Security Management System (ISMS) representative - working towards ISO 27001 certification.
      - role: Machine Learning Engineer
        time: 2020 - 2022
        company: Radiobotics, Copenhagen
        details: |
            - Led the use of best practices for machine learning development by implementing the use of Data Versioning Control (DVC).
            - Developed, tested and documented deep learning segmentation models implemented in FDA and MDR cleared product.
            - Helped build object detection model used in MDR certified product.
      - role: Data Analyst
        time: 2015 - 2018
        company: Gjensidige Forsikring, Copenhagen
        details: |
            - Developing data marts for various reports, visualisations and as foundation for CRM-systems
            through SAS, SQL and Excel.
            - Responsible for the entire data pre-processing pipeline for, and development of,
            visualisations in SAS Visual Analytics. Single-handedly developed customer acquisition and
            churn report, which ended up being send to every major executive including the CTO and
            CEO.
            - Leading role in the automation and optimization of routine tasks through SAS-Task Manager.
            Coordinating and implementing hourly, daily, weekly and monthly program batches for
            production.
      - role: Developer
        time: 2016
        company: Global Heath Case Challenge - Antibiotics Resistance
        details: |
          Winner of the Global Health Case Challenge organized by School of global Health and SUND innovation Hub.
